<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="SignupR.css">
</head>
<body class="main">
    
    <img src="./Images/Logo.png" alt="Logo" width="200px">
    <h1 class="h1">Create a New Account</h1>
    <form action="">
        <div class="inputBox_1">
            first&nbsp; Name: <br>
            <input type="text" required="required">   
        </div>
    
        <div class="inputBox_1">
            Username:<br>
            <input type="text" required="required">   
        </div>
    
        <div class="inputBox_1">
            Company&nbsp; Name:<br>
            <input type="text" required="required">   
        </div>
        
        <div class="inputBox_1">
            Email:<br>
            <input type="text" required="required">    
        </div>
    
        <div class="inputBox_1">
            Password:<br>
            <input type="password" required="required">  
        </div>
    
        <div class="inputBox_1">
            Confirm&nbsp; Password:<br>
            <input type="password" required="required">
        </div>
    
        <div class="checkBox">
            <input type="checkbox" id="check">
            <label for="check">&nbsp; I have read and agree to User Agreement and privacy policy.</label>
        </div>

    </form>
    





</body>
</html>
